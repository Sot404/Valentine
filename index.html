<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine? </title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E%3C/text%3E%3C/svg%3E" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="heartsLayer" aria-hidden="true"></div>
  <div class="bg-hearts" aria-hidden="true"></div>

  <main class="wrap">
    <section class="sheet" role="dialog" aria-modal="true" aria-label="Valentine modal">

      <h1 id="question">伪委伪, 胃蔚 谓伪 蔚委伪喂 畏 尾伪位蔚谓委谓伪 渭慰;</h1>
      <p class="sub">违慰渭伪喂 慰位位苇 伪纬魏伪位喂苇, 慰魏慰位维蔚 (委 喂 慰位位苇) 魏伪喂 伪味维 伪蔚委伪.</p>

      <div class="buttons" id="buttons">
        <button class="btn yes" id="yesBtn"> </button>
        <button class="btn no" id="noBtn">围 </button>
      </div>

      <div class="videoWrap" id="videoWrap" hidden>
        <!-- Option A: YouTube (unlisted) -->
        <div class="video">
          <iframe
            id="yt"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/_2ia3btN2Rc"
            title="YouTube video"
            frameborder="0"
            allow="autoplay; encrypted-media; picture-in-picture"
            allowfullscreen>
          </iframe>
        </div>

        <!-- Option B: MP4 (伪谓 慰 胃蔚 伪谓委 YouTube)
        <video controls autoplay playsinline>
          <source src="video.mp4" type="video/mp4" />
        </video>
        -->
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
